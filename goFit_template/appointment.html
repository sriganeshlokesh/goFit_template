<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Fit</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <!-- Navbar -->
       <nav class="main-nav">
        <img src="assets/logo.png" alt="" class="logo">
        <ul class="main-menu">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/classes.html">Class</a></li>
            <li><a href="#">Blogs</a></li>
            <li><a href="#">Book an Appointment</a></li>
        </ul>
        <ul class="right-menu">
            <li>
                <a href="#">
                   Login
                </a>
            </li>
            <li>
             <a href="#">
                Register
             </a>
         </li>
        </ul>
    </nav>
    <!-- Appointment Header -->
    <header class="appointment-heading">
        <h2>Book Appointment</h2>
    </header>

    <!-- Class Description -->
    <div class="appointment-page">
            <div class="appointment-card">
                <div class="user-card">
                  <p class="name-heading"><i class="far fa-user fa-fw"></i>Name: </p>
                  <p class="name-content">Sriganesh Lokesh </p>
                </div>
                <div class="class-card">
                  <p class="classes-heading"><i class="fas fa-dumbbell fa-fw"></i>Class: </p>
                  <p class="class-content">Full Body Fusion</p>
                </div>
                <div class="instructor-card">
                  <p class="instructor-heading"><i class="fas fa-hiking fa-fw"></i>Instructor: </p>
                  <p class="instructor-content">Ben Allen</p>
                </div>
                <div class="daytime-card">
                  <p class="daytime-time"><i class="fas fa-calendar-day fa-fw"></i>Day: Monday</p>
                  <p class="daytime-date"><i class="far fa-clock fa-fw"></i>Time: 10:00 AM - 12:00 PM</p>
                  <p class="daytime-daytime"><i class="far fa-sun fa-fw"></i>Morning</p>
                </div>
                <div class="duration-card">
                  <p class="duration-heading"><i class="far fa-bell fa-fw"></i>Duration: </p>
                  <p class="duration-content">2 Hours</p>
                </div>
                <div>
                  <p class="confirm-header">Confirm Booking?</p>
                </div>
                <div class="booking-button">
                  <button class="btn">Confirm</button>
                  <button class="cancel-booking">Cancel</button>
                </div>
            </div>
        </div>
</body>
</html>
